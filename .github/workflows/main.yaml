name: build

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write

env:
  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  phpstan:
    runs-on: ubuntu-22.04
    name: PHPStan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - run: |
          composer install --ignore-platform-reqs
          XDEBUG_MODE=off vendor/bin/phpstan

  cs-fixer:
    runs-on: ubuntu-22.04
    name: PHP-CS-Fixer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fix CS
        uses: docker://oskarstark/php-cs-fixer-ga

  deptrac:
    runs-on: ubuntu-22.04
    name: Deptrac
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - run: |
          composer install --ignore-platform-reqs
          XDEBUG_MODE=off vendor/bin/deptrac --report-uncovered

  tests:
    runs-on: ubuntu-22.04
    name: PHPUnit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - run: |
          composer install --ignore-platform-reqs
          XDEBUG_MODE=off vendor/bin/phpunit

  create_release:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    needs: [phpstan, cs-fixer, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.38.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Release created automatically after merging PR #${{ github.event.pull_request.number }}.
          draft: false
          prerelease: false